servers:
  - url: https://api.vonage.com/t/vbc.prod/call_recording
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: OAuth

  parameters:
    AccountID:
      name: account_id
      in: path
      required: true
      schema:
        type: string
      description: The account ID
      example: 123456
    UserID:
      name: user_id
      in: path
      description: The user ID
      required: true
      example: 123456
      schema:
        type: string
    JobID:
      name: job_id
      in: path
      description: job_id
      required: true
      example: 7a688e12-99ee-4816-8385-b21b90583838
      schema:
        type: string
    RecordingID:
      name: recording_id
      in: path
      description: The recording ID
      required: true
      example: 123456
      schema:
        type: string
    Extension:
      name: extension
      in: query
      description: Filter records by extension number
      required: false
      example: 999
      schema:
        type: string
    StartLte:
      name: start:lte
      in: query
      description: Filter records by start date (less than or equal to)
      example: "2019-01-01T00:00:00+0000"
      required: false
      schema:
        type: string
    StartGte:
      name: start:gte
      in: query
      description: Filter records by start date (greater than or equal to)
      example: "2019-01-01T00:00:00+0000"
      required: false
      schema:
        type: string
    CallDirection:
      name: call_direction
      in: query
      description: Filter records by call direction
      example: INBOUND
      required: false
      schema:
        type: string
        enum:
          - INBOUND
          - OUTBOUND
          - INTRA_PBX
    CallerID:
      name: caller_id
      in: query
      description: Filter records by Caller ID
      required: false
      schema:
        type: string
    CallID:
      name: call_id
      in: query
      description: Filter records by Call ID
      required: false
      schema:
        type: string
    Cnam:
      name: cnam
      in: query
      description: Filter records by CNAM
      required: false
      schema:
        type: string
    Dnis:
      name: dnis
      in: query
      description: Filter records by DNIS
      required: false
      schema:
        type: string
    DurationLte:
      name: duration:lte
      in: query
      description: Filter records by duration in milliseconds (less than or equal to)
      required: false
      schema:
        type: integer
    DurationGte:
      name: duration:gte
      in: query
      description: Filter records by duration in milliseconds (greater than or equal to)
      required: false
      schema:
        type: integer
    Status:
      name: status
      in: query
      description: Filter records by recording status
      required: false
      schema:
        type: string
    Order:
      name: order
      in: query
      description: Sort records by field value
      required: false
      schema:
        type: string
        default: start:DESC
      example: start:DESC
    Page:
      name: page
      in: query
      description: Requested page number
      required: false
      schema:
        type: integer
        default: 1
      example: 1
    PageSize:
      name: page_size
      in: query
      description: Requested page size
      required: false
      schema:
        type: integer
        default: 10
      example: 10
  schemas:
    Pagination:
      type: object
      properties:
        first:
          $ref: "#/components/schemas/FirstHref"
        prev:
          $ref: "#/components/schemas/PrevHref"
        self:
          $ref: "#/components/schemas/SelfHref"
        next:
          $ref: "#/components/schemas/NextHref"
        last:
          $ref: "#/components/schemas/LastHref"
    PaginationSingle:
      type: object
      properties:
        self:
          $ref: "#/components/schemas/SelfHref"
    FirstHref:
      type: object
      properties:
        href:
          type: string
          description: URL to the first page of records
    PrevHref:
      type: object
      properties:
        href:
          type: string
          description: URL to the previous page of records
    SelfHref:
      type: object
      properties:
        href:
          type: string
          description: URL to the current page of records
    NextHref:
      type: object
      properties:
        href:
          type: string
          description: URL to the next page of records
    LastHref:
      type: object
      properties:
        href:
          type: string
          description: URL to the last page of records
    Recording:
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/PaginationSingle"
        call_direction:
          type: string
          description: Direction of the recorded call
          example: "INBOUND"
        call_id:
          type: string
          description: Call ID of the recorded call
        caller_id:
          type: string
          description: Caller ID of the caller of the recorded call
        cnam:
          type: string
          description: CNAM of the caller of the recorded call
        dnis:
          type: string
          description: DNIS of the caller of the recorded call
        duration:
          type: integer
          description: Duration of the recorded call in milliseconds
          example: 60000
        end:
          type: string
          format: date-time
          description: End time of the recorded call
          example: "2019-01-01T00:00:00+0000"
        extensions:
          type: array
          items:
            type: string
          description: Extensions associated with the call recording
          example: [999]
        file_name:
          type: string
          description: File name of the call recording
          example: "730048.11826465111463122315701.95a7584be856e34a582025d420c20d9d.1463122442148.mp3"
        file_size_in_bytes:
          type: integer
          description: File size in bytes of the call recording
          example: 100000
        id:
          type: integer
          description: Unique identifier of the call recording
          example: 123456
        rule_ids:
          type: array
          items:
            type: integer
        start:
          type: string
          format: date-time
          description: Start time of the recorded call
          example: "2019-01-01T00:00:00+0000"
    RecordingHalResponse:
      $ref: "#/components/schemas/Recording"
    RecordingsHalResponse:
      type: object
      properties:
        _embedded:
          properties:
            recordings:
              type: array
              items:
                $ref: "#/components/schemas/Recording"
          description: A list of recording objects
        _links:
          $ref: "#/components/schemas/Pagination"
        page:
          type: integer
        page_size:
          type: integer
        total_items:
          type: integer
        total_pages:
          type: integer
    CreateExportJob:
      type: object
      properties:
        job_id:
          type: array
          items:
            type: string
          description: Unique identifier of the created export jobs
          example:
            - afa725fb-d418-4eaf-b3f9-0e66396fafdc
    CreateExportJobHalResponse:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            jobs:
              $ref: "#/components/schemas/CreateExportJob"
        _links:
          $ref: "#/components/schemas/PaginationSingle"
        page:
          type: integer
        page_size:
          type: integer
        total_items:
          type: integer
        total_pages:
          type: integer
    ExportJob:
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/PaginationSingle"
        download_url:
          type: string
          description: URL to download the completed export job
        files_completed:
          type: integer
          description: Number of files completed by the export job
        files_total:
          type: integer
          description: Number of files included in the export job
          example: 10
        id:
          type: string
          description: Unique identifier of the export job
          example: afa725fb-d418-4eaf-b3f9-0e66396fafdc
        status:
          type: string
          description: Status of the export job
          example: complete
        valid_until:
          type: string
          format: date-time
          description: Expiration time for the complete export job contents
          example: 2019-01-01 00:00:00
    ExportJobsHalResponse:
      type: object
      properties:
        _embedded:
          properties:
            jobs:
              type: array
              items:
                $ref: "#/components/schemas/ExportJob"
          description: A list of job objects
        _links:
          $ref: "#/components/schemas/Pagination"
        page:
          type: integer
        page_size:
          type: integer
        total_items:
          type: integer
        total_pages:
          type: integer
    ExportJobHalResponse:
      $ref: "#/components/schemas/ExportJob"
    Filters:
      type: object
      properties:
        call_direction:
          description: Filter records by call direction
          example: INBOUND
          type: string
          enum:
            - INBOUND
            - OUTBOUND
            - INTRA_PBX
        caller_id:
          description: Filter records by Caller ID
          type: string
        cnam:
          description: Filter records by CNAM
          type: string
        dnis:
          description: Filter records by DNIS
          type: string
        duration:gte:
          description: Filter records by duration in milliseconds (greater than or equal to)
          example: 60000
          type: integer
        duration:lte:
          description: Filter records by duration in milliseconds (less than or equal to)
          example: 60000
          type: integer
        extension:
          description: Filter records by extension number
          example: 999
          type: string
        start:gte:
          description: Filter records by start date (greater than or equal to)
          example: "2019-01-01 00:00:00"
          type: string
        start:lte:
          description: Filter records by start date (less than or equal to)
          example: "2019-01-01 00:00:00"
          type: string

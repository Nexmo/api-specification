            self:
              type: object
              properties:
                href:
                  type: string
                  example: '/accounts/acc6111f/credit-transfers/07b5-46e1-a527-85530e625800'
          example:
            self:
              href: '/accounts/acc6111f/credit-transfers/07b5-46e1-a527-85530e625800'
        credit_transfer_id:
